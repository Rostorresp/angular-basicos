<h3>Agregar</h3>
<hr>

<form (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre"/>
    <!-- [value]="nuevo.nombre" (input)="cambiarnombre($event)" existe de esta forma tambien cambiarNombre(event:any){console.log(event.target.value)}  -->
    <input type="text" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder"/>
    <button type="submit">
        Agregar
    </button>
</form>
